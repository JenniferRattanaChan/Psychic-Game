<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>

</head>

<body>
    <header>
        <div class="page-header">
            <h1>The Psychic Game</h1>
        </div>
    </header>

    <div class="container">
        <div>
            <p>Guess what letter I'm thinking of</p>
        </div>
        <div id="page-display" class="list-group">
            <p class="list-group-display" id="wins">Wins:</p>
            <p class="list-group-display" id="loses">Losses:</p>
            <p class="list-group-display" id="guessesLeft">Guesses Left:</p>
            <p class="list-group-display" id="letter">Your guesses so far:</p>
        </div>

    </div>

</body>
<script type="text/javascript" src="assets/javascript.css/game.js"></script>

</html>
